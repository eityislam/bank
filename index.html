<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center	mt-16 ">Welcome to my <span class="font-semibold text-orange-600	">Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-lime-300	w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border border-gray-300 rounde block w-3/4 mb-4 px-2" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="border border-gray-300 rounde block w-3/4 mb-4 px-2"  type="password" name="" id="user-password" placeholder="Enter your Password">
                <button id="login-submit" class="bg-sky-700 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
